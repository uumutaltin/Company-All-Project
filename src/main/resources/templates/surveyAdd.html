<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="row">

        <div class="col-sm-3"></div>
        <div class="col-sm-6">

            <div class="main-card mb-3 card mainCart">
                <div class="card-header cardHeader" style="background-color: #123c69;color: white;text-align: center">Anket Ekleme</div>

                <form method="post" action="/survey/surveyAdd" th:object="${survey}" class="row p-3" id="survey_add_form">

                    <div class="col-md-2 mb-3"></div>
                    <div class="col-md-8 mb-3">
                        <input type="text" name="stitle" id="stitle" class="form-control" placeholder="Anket Başlığı Giriniz" required />
                        <div style="color:red;" th:if="${ #fields.hasErrors('stitle') }" th:errors="*{stitle}"></div>
                    </div>

                    <div class="col-md-2"></div>
                    <div class="col-sm-2"></div>

                    <div class="col-md-6">
                        <button type="submit" class="btn btn-info mr-1">Ekle</button>
                    </div>


                </form>
            </div>


        </div>
        <div class="col-sm-3"></div>


    </div>


</th:block>
</body>
</html>
