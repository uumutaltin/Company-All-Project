<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Ürün Kategorisi Ekle</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="row">

        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <div class="main-card mb-3 card mainCart">
                <div class="card-header cardHeader" style="background-color: #123c69;color: white;text-align: center">Ürün Kategori Ekle</div>
                <p style="text-align: center;margin-top: 15px;color: black">Ürün Kategori Bilgilerinizi Giriniz.</p>
                <form class="row p-3" id="customer_add_form" action="/products/category/add" method="post" th:object="${productCategory}">

                    <div class="col-md-3 mb-3 text-center">
                        <label for="pcategory" class="form-label" style="color: black"><b>Üst Kategori Seçiniz</b></label>
                    </div>
                    <div class="col-md-8 mb-3">
                        <select name="pcategory" id="pcategory" class="selectpicker" data-width="100%" data-show-subtext="true" data-live-search="true">

                        </select>
                    </div>

                    <div class="col-md-1"></div>

                    <div class="col-md-3 mb-3 text-center">
                        <label for="pcategoryname" class="form-label" style="color: black"><b>Kategori Adını Giriniz</b></label>
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="text" name="pcategoryname" id="pcategoryname" class="form-control" required placeholder="Kategori Adı Giriniz" />
                        <div style="color:red;" th:if="${ #fields.hasErrors('pcategoryname') }" th:errors="*{pcategoryname}"></div>
                    </div>

                    <div class="col-md-1"></div>

                    <div class="col-md-1"></div>
                    <div class="col-md-8"></div>
                    <div class="col-md-3">
                        <div class="btn-group col-md-3" role="group">
                            <button type="submit" class="btn btn-info mr-1">Ekle</button>
                            <button type="submit" class="btn btn-info mr-1">Düzenle</button>
                      <!--      <button  class="btn btn-danger">İptal</button>-->
                        </div>
                    </div>

                    <div class="col-md-3 text-right" style="margin-left: 20px;">
                        <div class="btn-group col-md-12" role="group">
                            <button type="button" onclick="fncDeleteProductCategory()" class="btn btn-danger">Kategori Sil</button>
                        </div>
                    </div>
                    <div class="col-md-8"></div>
                    <div class="col-md-1"></div>

                </form>
            </div>


        </div>
        <div class="col-sm-2"></div>


    </div>

</th:block>

<th:block layout:fragment="script">

    <script th:src="@{/js/productcategoryadd.js}"></script>
</th:block>
</body>
</html>
