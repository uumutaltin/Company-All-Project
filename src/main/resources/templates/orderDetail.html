<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Sipariş Detay</title>
</head>
<body>
<th:block layout:fragment="content">






    <div class="main-card mb-3 card mainCart mt-3">
        <div class="card-header cardHeader">Siparişleriniz</div>

        <div class="row mt-3" style="padding-right: 15px; padding-left: 15px;">
            <div class="col-sm-6">

                <div class="row">

                    <div class="col-sm-2 mt-2" style="margin-left: 5px">

                        <p style="color: black"> <b> Sayfa başına </b></p>

                    </div>

                    <div class="col-sm-2">


                    </div>

                    <div class="col-sm-7">
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                    <input id="search" type="text" class="form-control" placeholder="Arama.." aria-label="contentSearch" aria-describedby="addon-wrapping">
                    <button id="contentSearch" class="btn btn-outline-primary">Ara</button>
                </div>
            </div>
        </div>





        <div class="table-responsive">

            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Kullanıcı Adı</th>
                    <th scope="col">Kullanıcı Soyadı</th>
                    <th scope="col">Kullanıcı Mail</th>
                    <th scope="col">Kullanıcı Adresi</th>
                    <th scope="col">Ürün Adı</th>
                    <th scope="col">Adet</th>
                    <th scope="col">Fiyat</th>
                </tr>
                </thead>
                <tbody id="contentRow">
                <tr th:each="item,iter : ${productList}">
                    <td th:text="${item.getCname()}"></td>
                    <td th:text="${item.getSurname()}"></td>
                    <td th:text="${item.getEmail()}"></td>
                    <td th:text="${item.getAdress()}"></td>
                    <td th:text="${item.getName()}"></td>
                    <td th:text="${item.getQuantity()}"></td>
                    <td th:text="${item.getPrice()}"></td>
                </tr>
                <tr>

                    <td><span>Toplam Tutar</span> <span  th:text=" ${totalPrice}  "></span> <span>₺</span></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a th:href="@{/orders/complete/{id} (id = ${customerid})}"><button type="button" class="btn btn-info"> Siparişi Tamamla </button></a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row" >
        <div class="col-sm-5" >
            <div>1/1</div>
        </div>

        <div class="col-sm-7">
            <div style="float: right">

            </div>

        </div>
    </div>

</th:block>
</body>
</html>
