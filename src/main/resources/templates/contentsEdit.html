<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

  <div class="row">

    <div class="col-sm-2"></div>
    <div class="col-sm-8">

      <div class="main-card mb-3 card mainCart">
        <div class="card-header cardHeader" style="background-color: #123c69;color: white;text-align: center">İçerik Düzenleme</div>
        <p style="text-align: center;margin-top: 15px;color: black">İçerik bilgilerinizi aşağıda düzenleyebilirsiniz.</p>
        <form class="row p-3" id="contents_update_form" th:action="@{'/contents/contentUpdate/' +${contentUpdate.getRcid()}  }" method="post" th:object="${contentUpdate}">

          <div class="col-md-3 mb-3 text-center">
            <label for="ctitle" class="form-label" style="color: black"><b>İçerik Başlık</b></label>
          </div>
          <div class="col-md-8 mb-3">
            <input th:value="${contentUpdate.ctitle}" type="text" name="ctitle" id="ctitle" class="form-control" required />
            <div style="color:red;" th:if="${ #fields.hasErrors('ctitle') }" th:errors="*{ctitle}"></div>
          </div>

          <div class="col-md-1"></div>

          <div class="col-md-3 mb-3 text-center">
            <label for="cdescription" class="form-label" style="color: black"><b>Kısa Açıklama</b></label>
          </div>
          <div class="col-md-8 mb-3">
            <input th:value="${contentUpdate.cdescription}" type="text" name="cdescription" id="cdescription" class="form-control" required />
            <div style="color:red;" th:if="${ #fields.hasErrors('cdescription') }" th:errors="*{cdescription}"></div>

          </div>

          <div class="col-md-1"></div>

          <div class="col-md-3 mb-3 text-center">
            <label  class="form-label" style="color: black"><b>Detaylı Açıklama</b></label>
          </div>
          <div class="col-md-8 mb-3">
            <textarea th:text="${contentUpdate.cdetail}" id="editor" name="cdetail"></textarea>
            <div style="color:red;" th:if="${ #fields.hasErrors('cdetail') }" th:errors="*{cdetail}"></div>
          </div>

          <div class="col-md-1"></div>


          <div class="col-md-3 mb-3 text-center">
            <label for="cstatus" class="form-label" style="color: black"><b>Durum</b></label>
          </div>
          <div class="col-md-8 mb-3">
            <select class="form-select" name="cstatus" id="cstatus">
              <option th:selected="(${contentUpdate.cstatus} == false)" value="0" >Pasif</option>
              <option th:selected="(${contentUpdate.cstatus} == true)" value="1">Aktif</option>

            </select>
          </div>

          <div class="col-md-1"></div>

          <div class="col-sm-1"></div>
          <div class="col-md-8"></div>
          <div class="col-md-1">
            <div class="btn-group col-md-3" role="group">
              <button type="submit" class="btn btn-info mr-1">Kaydet</button>
              <button  class="btn btn-danger">İptal</button>
            </div>
          </div>




        </form>
      </div>


    </div>
    <div class="col-sm-2"></div>


  </div>










</th:block>

<th:block layout:fragment="script">
  <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>
  <script th:src="@{/js/ck5editor.js}"></script>
</th:block>

</body>
</html>
