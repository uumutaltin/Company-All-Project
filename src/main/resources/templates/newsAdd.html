<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="row">

        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <div class="main-card mb-3 card mainCart">
                <div class="card-header cardHeader" style="background-color: #123c69;color: white;text-align: center">Haber Ekleme</div>
                <p style="text-align: center;margin-top: 15px;color: black">Haber bilgilerinizi aşağıda girebilirsiniz.</p>
                <form class="row p-3" id="news_add_form">

                    <div class="col-md-3 mb-3 text-center">
                        <label for="ntitle" class="form-label" style="color: black"><b>Haber Başlık</b></label>
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="text" name="ntitle" id="ntitle" class="form-control" required />
                    </div>

                    <div class="col-md-1"></div>

                    <div class="col-md-3 mb-3 text-center">
                        <label for="ndesc" class="form-label" style="color: black"><b>Kısa Açıklama</b></label>
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="text" name="ndesc" id="ndesc" class="form-control" required />
                    </div>

                    <div class="col-md-1"></div>

                    <div class="col-md-3 mb-3 text-center">
                        <label  class="form-label" style="color: black"><b>Uzun Açıklama</b></label>
                    </div>
                    <div class="col-md-8 mb-3">
                        <!--<input type="text" name="cname" id="cdetail" class="form-control" required />-->
                        <textarea id="editor" name="editor"></textarea>
                    </div>

                    <div class="col-md-1"></div>

                    <div class="col-md-3 mb-3 text-center">
                        <label for="nimage" class="form-label" style="color: black"><b>Reklam</b></label>
                    </div>

                    <div class="col-md-8 mb-3">
                        <input type="file" name="nimage" id="nimage" class="form-control" required />
                    </div>

                    <div class="col-md-1"></div>



                    <div class="col-md-3 mb-3 text-center">
                        <label for="nstatus" class="form-label" style="color: black"><b>Aktif/Pasif</b></label>
                    </div>
                    <div class="col-md-8 mb-3">
                        <select class="form-select" name="nstatus" id="nstatus">
                            <option value="0" >Pasif</option>
                            <option value="1">Aktif</option>

                        </select>
                    </div>

                    <div class="col-md-1"></div>

                    <div class="col-md-3 mb-3 text-center">
                        <label for="ncategory" class="form-label" style="color: black"><b>Kategori</b></label>
                    </div>
                    <div class="col-md-8 mb-3">
                        <select class="form-select" name="ncategory" id="ncategory">
                            <option value="0" >Elektronik</option>
                            <option value="1">Tekstil</option>

                        </select>
                    </div>

                    <div class="col-md-1"></div>







                    <div class="col-sm-1"></div>
                    <div class="col-md-8"></div>
                    <div class="col-md-1">
                        <div class="btn-group col-md-3" role="group">
                            <button type="submit" class="btn btn-info mr-1">Ekle</button>
                            <button  class="btn btn-danger">İptal</button>
                        </div>
                    </div>




                </form>
            </div>


        </div>
        <div class="col-sm-2"></div>


    </div>



</th:block>




<th:block layout:fragment="script">
    <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>
    <script th:src="@{/js/ck5editor.js}"></script>
</th:block>
</body>
</html>
