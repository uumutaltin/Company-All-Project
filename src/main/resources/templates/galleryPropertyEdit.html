<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="main-card mb-3 card mainCart mt-3">
        <div class="card-header cardHeader">Galeriler</div>
        <div class="row">
            <div class="col-sm-6">
                <div class="main-card mb-3 card mainCart mt-3">
                    <div class="card-header cardHeader" style="background-color: #087EB0; color: white">Resim Düzenle</div>
                    <div class="card mt-3 mb-3 ml-3" style="width: 18rem;">
                        <img src="https://www.aquazemin.com/resimler/galeri_resimleri/thumbs/5e4e55c596b6f0.34760234.jpg" class="card-img-top" alt="...">

                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3 text-center">
                            <label for="galleryLocation" class="form-label" style="color: black"><b>Bulundugu Galeri</b></label>
                        </div>
                        <div class="col-md-7 mb-3">
                            <select class="form-select" name="galleryLocation" id="galleryLocation">
                                <option value="0" >Yeni Galeri</option>
                                <option value="1">Deneme Galeri</option>
                            </select>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3 text-center">
                            <label for="ctitle" class="form-label" style="color: black"><b>Resim Açıklaması</b></label>
                        </div>
                        <div class="col-md-7 mb-3">
                            <input type="text" name="cname" id="ctitle" class="form-control" required />
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-7"></div>
                        <div class="col-md-4 mb-2">
                            <div class="btn-group col-md-12" role="group">
                                <button type="submit" class="btn btn-danger mr-1">Sil</button>
                                <button  class="btn btn-info">Kaydet</button>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="main-card mb-3 card mainCart mt-3">
                    <div class="card-header cardHeader" style="background-color: #087EB0; color: white">Galerinin Diğer Resimleri</div>
                    <div class="card mt-3 mb-3 ml-3" style="width: 18rem;">
                        <img src="https://www.aquazemin.com/resimler/galeri_resimleri/thumbs/5e4e55c596b6f0.34760234.jpg" class="card-img-top" alt="...">

                    </div>
                </div>
                <div class="main-card mb-3 card mainCart mt-3">
                    <div class="card-header cardHeader" style="background-color: #087EB0; color: white">Galeriye Resim Ekle</div>
                    <div class="col-md-8 mb-3 mt-3">
                        <input type="text" name="newGallery" id="newGallery" class="form-control" placeholder="Yeni Galeri" required />
                    </div>
                    <div class="col-md-8 mb-3 mt-3">
                        <input type="file" name="galleryFile" id="galleryFile" class="form-control" placeholder="Galerinin Açıklaması" required />
                    </div>
                    <div class="col-md-8 mb-3 mt-3">
                        <input type="text" name="imageWrite" id="imageWrite" class="form-control" placeholder="Resim yazısı(alt).." required />
                    </div>

                    <div class="row">
                        <div class="col-sm-5 mb-3">
                            <button type="button" class="btn ml-3" style="background-color:#087EB0; color: white ">Resim Ekle</button>
                        </div>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        Yüklenecek resmin genişliği veya yüksekliği 400px'den küçük olamaz.. <br>
                        Resmin boyutu 2MB'tan büyük olamaz <br>
                        İzin verilen türler : jpg, jpeg, png <br>
                    </div>


                </div>
                <div class="main-card mb-3 card mainCart mt-3">
                    <div class="card-header cardHeader" style="background-color: #087EB0; color: white">Galeriye Düzenle</div>
                    <div class="col-md-8 mb-3 mt-3">
                        <input type="text" name="newGallery2" id="newGallery2" class="form-control" placeholder="Yeni Galeri" required />
                    </div>
                    <div class="col-md-8 mb-3 mt-3">
                        <input type="text" name="newGallery3" id="newGallery3" class="form-control" placeholder="Yeni Galeri" required />
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Aktif
                        </label>
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Pasif
                        </label>
                    </div>


                    <div class="row">
                        <div class="col-sm-5 mb-3">
                            <button type="button" class="btn ml-3" style="background-color:#087EB0; color: white ">Galeriyi Düzenle</button>
                        </div>
                    </div>



                </div>
            </div>

        </div>

    </div>


</th:block>
</body>
</html>
