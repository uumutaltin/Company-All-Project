<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="row">

        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <div class="main-card mb-3 card mainCart">
                <div class="card-header cardHeader" style="background-color: #123c69;color: white;text-align: center">Duyuru Düzenleme</div>

                <form method="post" th:action="@{'/announcement/update/'+${announcementUpdate.getRaid()}}" th:object="${announcementUpdate}" class="row p-3" id="announcement_update_form">

                    <div class="col-md-1 mb-3">

                    </div>
                    <div class="col-md-10 mb-3">
                        <input th:value="${announcementUpdate.atitle}" type="text" name="atitle" id="atitle" class="form-control" placeholder="Duyuru Başlığını Giriniz" required />
                        <div style="color:red;" th:if="${ #fields.hasErrors('atitle') }" th:errors="*{atitle}"></div>
                    </div>

                    <div class="col-md-1"></div>



                    <div class="col-md-1 mb-3 ">

                    </div>
                    <div class="col-md-10 mb-3">
                        <textarea th:text="${announcementUpdate.adetail}" id="editor" name="adetail"></textarea>
                        <div style="color:red;" th:if="${ #fields.hasErrors('adetail') }" th:errors="*{adetail}"></div>
                    </div>

                    <div class="col-md-1"></div>

                    <div class="col-md-1"></div>
                    <div class="col-md-10 mb-3">
                        <select class="form-select" name="astatus" id="astatus">
                            <option th:selected="(${announcementUpdate.astatus} == false)" value="0" >Pasif</option>
                            <option th:selected="(${announcementUpdate.astatus} == true)" value="1">Aktif</option>

                        </select>
                    </div>
                    <div class="col-md-1"></div>






                    <div class="col-sm-1"></div>
                    <div class="col-md-8"></div>
                    <div class="col-md-1">
                        <div class="btn-group col-md-3" role="group">
                            <button type="submit" class="btn btn-info mr-1">Kaydet</button>
                            <button  class="btn btn-danger">İptal</button>
                        </div>
                    </div>

                </form>
            </div>


        </div>

        <div class="col-sm-2"></div>
    </div>

</th:block>

<th:block layout:fragment="script">
    <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>
    <script th:src="@{/js/ck5editor.js}"></script>
</th:block>

</body>
</html>
