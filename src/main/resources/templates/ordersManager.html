<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Sipariş Yönetimi</title>
</head>
<body>
<th:block layout:fragment="content">






    <div class="main-card mb-3 card mainCart mt-3">
        <div class="card-header cardHeader">Siparişleriniz</div>

        <div class="row mt-3" style="padding-right: 15px; padding-left: 15px;">
            <div class="col-sm-6">

                <div class="row">

                    <div class="col-sm-2 mt-2" style="margin-left: 5px">



                    </div>

                    <div class="col-sm-2">



                    </div>

                    <div class="col-sm-7">
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <div class="input-group flex-nowrap">

                </div>
            </div>
        </div>





        <div class="table-responsive">

            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Müşteri ID</th>
                    <th scope="col">Ürün ID</th>
                    <th scope="col">Sipariş Ayrıntısı</th>
                    <th scope="col">Gönderim Tarihi</th>
                    <th scope="col">Kullanıcı Adresi</th>
                    <th scope="col">İşlemler</th>
                </tr>
                </thead>
                <tbody id="contentRow">
                <tr th:each="item,iter : ${orderList}">
                    <td th:text="${item.getCustomerid()}"></td>
                    <td th:text="${item.getProductid()}"></td>
                    <td><a th:href="@{orders/detail/{id} (id =${item.getCustomerid()})}">Sipariş Detay </a></td>
                    <td th:text="${item.getOrderDate()}"></td>
                    <td th:text="${item.getAdress()}"></td>
                    <td >
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <a th:href="@{orders/delete/{id} (id =${item.getCustomerid()})}"><button  type="button" class="btn btn-outline-primary "><i class="far fa-trash-alt"></i></button></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row" >
        <div class="col-sm-5" >

        </div>

        <div class="col-sm-7">
            <div style="float: right">

            </div>

        </div>
    </div>

</th:block>
</body>
</html>
