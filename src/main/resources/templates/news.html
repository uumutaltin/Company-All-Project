<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">


    <div class="row mt-3" style="margin-left: 1px">

        <div class="col-sm-5 " >
            <a href="/news/add"><button type="button" class="btn btn-primary"  >Haber Ekle</button> </a>
            <a href="/news/category"><button type="button" class="btn btn-primary"  >Kategori Ekle</button> </a>
        </div>

        <div class="col-sm-2">
            <select class="form-select" name="nStatus" id="nStatus">
                <option value="-1" >-- Hepsi</option>
                <option value="1">Aktif İçerikler</option>
                <option value="0">Pasif İçerikler</option>
            </select>

        </div>
        <div class="col-sm-4">
            <select name="ncAll" id="ncAll" class="selectpicker" data-width="100%" data-show-subtext="true" data-live-search="true" >

            </select>
        </div>
        <div class="col-sm-1" >
            <input onclick="nFilterChange()" class="btn-sm btn-success" type="submit" name="yolla" value="SEÇ">
        </div>


    </div>

    <div class="main-card mb-3 card mainCart mt-3">
        <div class="card-header cardHeader">Haberler</div>

        <div class="row mt-3" style="padding-right: 15px; padding-left: 15px;">
            <div class="col-sm-6">

                <div class="row">

                    <div class="col-sm-2 mt-2" style="margin-left: 5px">

                        <p style="color: black"> <b> Sayfa başına </b></p>

                    </div>

                    <div class="col-sm-2">

                        <select onchange="allNews()" class="form-select" name="cPage" id="cPage">
                            <option value="5" >5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="-1">Hepsi</option>
                        </select>

                    </div>

                    <div class="col-sm-7">



                    </div>


                </div>


            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                    <input onkeyup="fncSearch()" id="search" type="text" class="form-control" placeholder="Arama.." aria-label="contentSearch" aria-describedby="addon-wrapping">
                    <button id="contentSearch" class="btn btn-outline-primary">Ara</button>
                </div>
            </div>
        </div>





        <div class="table-responsive">

            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Haberler</th>
                    <th scope="col">Kategori</th>
                    <th scope="col">Aktif/Pasif</th>
                    <th scope="col">Resim</th>
                    <th scope="col">Eklenme Tarihi</th>
                    <th scope="col">İşlem</th>

                </tr>
                </thead>
                <tbody id="newsRow">


                </tbody>
            </table>
        </div>

    </div>
    <div class="row" >
        <div class="col-sm-5" >
            <div><label id="totalPageNumber"></label></div>
        </div>

        <div class="col-sm-7">
            <div style="float: right">
                <button onclick="changeVariables(0)" type="button" class="btn btn-light"> İlk </button>
                <button onclick="pageMinus()" type="button" class="btn btn-light"> <<< </button>
                <button onclick="pagePlus()" type="button" class="btn btn-light"> >>> </button>
                <button onclick="changeVariables(-5)" type="button" class="btn btn-light"> Son </button>
            </div>


        </div>
    </div>




</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/news.js}"></script>
</th:block>


</body>
</html>
